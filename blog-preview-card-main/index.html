<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="card">
      <div class="card__image"></div>
      <span class="card__category">
        Learning
      </span>
      <div class="card__date">
        Published 21 Dec 2023
      </div>
      <h2 class="card__title">
        HTML & CSS foundations
      </h2>
      <p class="card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Author" class="card__author__image">
        <span class="card__author__name">
          Greg Hooper
        </span>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wren3n" class="attribution__link">Wren3N</a>.
  </div>
</body>
</html>
