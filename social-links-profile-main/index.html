<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="l-main">
      <article class="c-card l-flex--column--center--y">
        <section class="c-card__l-author l-flex--column--center--y">
          <figure class="c-card__l-profile l-flex--column--center--y">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Avatar"
              class="c-card__image"
            />
            <figcaption class="c-card__caption l-flex--column--center--y">
              <h1 class="c-card__name">Jessica Randall</h1>
              <p class="c-card__location">London, United Kingdom</p>
            </figcaption>
          </figure>
          <p class="c-card__motto">"Front-end developer and avid reader."</p>
        </section>
        <section class="c-card__l-links">
          <ul class="c-card__c-list l-flex--column--center--y">
            <li class="c-card__c-list-items">
              <a href="#!" class="c-card__link">GitHub</a>
            </li>
            <li class="c-card__c-list-items">
              <a href="#!" class="c-card__link">Frontend Mentor</a>
            </li>
            <li class="c-card__c-list-items">
              <a href="#!" class="c-card__link">LinkedIn</a>
            </li>
            <li class="c-card__c-list-items">
              <a href="#!" class="c-card__link">Twitter</a>
            </li>
            <li class="c-card__c-list-items">
              <a href="#!" class="c-card__link">Instagram</a>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer class="c-attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="c-attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/wren3n" class="c-attribution__link">Wren3N</a
      >.
    </footer>
  </body>
</html>
